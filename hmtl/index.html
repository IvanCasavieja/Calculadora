<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivan Casavieja">
    <meta name="keywords" content="calculadora cientifica, calculadora comun, calculadora de sueldos">
    <meta name="description" content="Aplicacion web con calculadoras">
    <link rel="stylesheet" href="../css/main.css">
    <title>Calculador</title>
</head>

<body>
    <nav>
        <div class="contenedorIcono navContainer">
            <h1>Calculador</h1>
        </div>
        <div class="contenedorOpciones navContainer">
            <ul>
                <li id="btnCalculadora">Calculadora</li>
            </ul>
            <ul>
                <li id="calculadoraCientifica">Calculadora Cientifica</li>
            </ul>
            <ul>
                <li>Calculadora de Sueldos</li>
            </ul>
        </div>
        <div class="contenedorModoOscuro navContainer">
            <input type="checkbox" id="modoOscuroBtn">
        </div>
    </nav>

    <main>
        <div class="calculadora">
            <div class="pantalla">0</div>
            <button id="" class="btn cientifica">(</button>
            <button id="" class="btn cientifica">)</button>
            <button id="" class="btn cientifica">√</button>
            <button id="C" class="btn">C</button>
            <button id="borrar" class="btn">←</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button id="" class="btn cientifica">Log</button>
            <button id="" class="btn cientifica">X^</button>
            <button id="" class="btn cientifica">%</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button id="" class="btn cientifica">SIN</button>
            <button id="" class="btn cientifica">COS</button>
            <button id="" class="btn cientifica">TAN</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn comun">1</button>
            <button class="btn comun">2</button>
            <button class="btn comun">3</button>
            <button id="igual" class="btn comun">=</button>
            <button id="cero" class="btn comun">0</button>
            <button id="igual" class="btn cientifica">=</button>
            <button id="cero" class="btn cientifica">0</button>
            <button class="btn cientifica">1</button>
            <button class="btn cientifica">2</button>
            <button class="btn cientifica">3</button>
            <button class="btn">.</button>

        </div>
    </main>

    <script src="../js/calculadoraComun.js"></script>
</body>

</html>
